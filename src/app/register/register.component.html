<body>
<div class="container">
  <div class="row">
    <div class="ol-sm-8 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="form-signin"  #f = "ngForm" (ngSubmit)="onRegister(f.value)">

            <div class="form-group">
              <input type="text" name="userame" ngModel class="form-control rounded-pill" placeholder="Username" required autofocus>
            </div>

            <div class="form-group">
              <input type="email" name="email" ngModel class="form-control rounded-pill" placeholder="Email address" autocomplete="on" required >
            </div>

            <hr>

            <div class="form-group">
              <input type="password" name="password" ngModel class="form-control rounded-pill" placeholder="Password" required>
            </div>

            <div class="form-group">
              <input type="password" name="confirmPassword" ngModel class="form-control rounded-pill" placeholder="Confirm Password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
            <a class="d-block text-center mt-2 small" href="/login">Sign In</a>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
